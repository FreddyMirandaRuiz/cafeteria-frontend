<div class="login-container">
  <div class="login-card">
    <h2>☕ Cafetería Login</h2>

    <input
      type="text"
      placeholder="Usuario"
      [(ngModel)]="usuario"
      autofocus
    />
    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
    />

    <button (click)="login()">Ingresar</button>

    <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
  </div>
</div>
