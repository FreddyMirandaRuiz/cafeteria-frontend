<div class="productos-container container mt-4">

  <!-- ğŸ” Barra superior -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
    <h2 class="text-primary fw-bold m-0">ğŸ“¦ GestiÃ³n de Productos</h2>
    <input
      type="text"
      class="form-control buscador"
      name="busqueda"
      [(ngModel)]="busqueda"
      (input)="filtrarProductos()"
      placeholder="ğŸ” Buscar producto por nombre o categorÃ­a"
    >
  </div>

  <!-- â• Formulario de nuevo producto -->
  <div class="card shadow-sm p-4 mb-4 border-0">
    <h4 class="text-secondary mb-3">â• Agregar nuevo producto</h4>

    <form (ngSubmit)="guardarProducto()" class="form-grid">

      <!-- Nombre -->
      <div>
        <label>Nombre del producto</label>
        <input [(ngModel)]="nuevoProducto.nombre"
               name="nombre"
               class="form-control"
               placeholder="Ingrese el nombre"
               required>
      </div>

      <!-- Precio -->
      <div>
        <label>Precio</label>
        <input type="number" [(ngModel)]="nuevoProducto.precio"
               name="precio"
               class="form-control"
               placeholder="Ingrese el precio"
               required>
      </div>

      <!-- Stock -->
      <div>
        <label>Stock</label>
        <input type="number" [(ngModel)]="nuevoProducto.stock"
               name="stock"
               class="form-control"
               placeholder="Ingrese el stock"
               required>
      </div>

      <!-- CategorÃ­a -->
      <div>
        <label>CategorÃ­a</label>
        <input [(ngModel)]="nuevoProducto.categoria"
               name="categoria"
               class="form-control"
               placeholder="Ingrese la categorÃ­a"
               required>
      </div>

      <!-- DescripciÃ³n -->
      <div class="descripcion-container">
        <label>DescripciÃ³n</label>
        <textarea [(ngModel)]="nuevoProducto.descripcion"
                  name="descripcion"
                  class="form-control"
                  rows="2"
                  placeholder="Ingrese una descripciÃ³n"></textarea>
      </div>

      <!-- Imagen -->
      <div>
        <label>Imagen del producto</label>
        <input type="file"
               name="imagen"
               (change)="onArchivoSeleccionado($event)"
               class="form-control">
      </div>

      <!-- Preview -->
      <div *ngIf="previewImagen" class="preview-container">
        <label>Vista previa</label>
        <img [src]="previewImagen" class="img-preview-small">
      </div>

      <!-- BotÃ³n -->
      <button type="submit" class="btn-guardar">
        ğŸ’¾ Guardar Producto
      </button>

    </form>
  </div>

  <!-- ğŸ›ï¸ CatÃ¡logo -->
  <h4 class="fw-bold text-primary mb-3">ğŸ›ï¸ CatÃ¡logo de Productos</h4>

  <div *ngIf="productosFiltrados.length > 0; else sinProductos" class="catalogo">
    <div class="card producto-card shadow-sm" *ngFor="let prod of productosFiltrados">

      <img 
        [src]="prod.imagen ? 'http://localhost:8080/uploads/' + prod.imagen : 'https://via.placeholder.com/250x150?text=' + prod.nombre" 
        alt="{{prod.nombre}}">

      <div class="card-body">
        <h5 class="titulo">{{ prod.nombre }}</h5>
        <p class="precio">ğŸ’² {{ prod.precio | currency:'S/ ' }}</p>
        <p><strong>ğŸ“¦ Stock:</strong> {{ prod.stock }}</p>
        <p><strong>ğŸ·ï¸ CategorÃ­a:</strong> {{ prod.categoria }}</p>
        <p class="descripcion">{{ prod.descripcion }}</p>
      </div>

      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-outline-primary btn-sm w-50 me-1" (click)="abrirModal(prod)">âœï¸ Editar</button>
        <button class="btn btn-outline-danger btn-sm w-50" (click)="eliminarProducto(prod.id!)">ğŸ—‘ Eliminar</button>
      </div>

    </div>
  </div>

  <!-- âš ï¸ Sin productos -->
  <ng-template #sinProductos>
    <div class="alert alert-warning text-center mt-4">
      âš ï¸ No hay productos registrados.
    </div>
  </ng-template>
</div>

<!-- âœï¸ Modal de ediciÃ³n -->
<div class="modal fade" id="modalEditarProducto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">âœï¸ Modificar Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div *ngIf="editarProducto" class="form-grid">

          <div>
            <label>Nombre</label>
            <input [(ngModel)]="editarProducto.nombre"
                   name="nombre"
                   class="form-control">
          </div>

          <div>
            <label>Precio</label>
            <input type="number" [(ngModel)]="editarProducto.precio"
                   name="precio"
                   class="form-control">
          </div>

          <div>
            <label>Stock</label>
            <input type="number" [(ngModel)]="editarProducto.stock"
                   name="stock"
                   class="form-control">
          </div>

          <div>
            <label>CategorÃ­a</label>
            <input [(ngModel)]="editarProducto.categoria"
                   name="categoria"
                   class="form-control">
          </div>

          <div class="descripcion-container">
            <label>DescripciÃ³n</label>
            <textarea [(ngModel)]="editarProducto.descripcion"
                      name="descripcion"
                      class="form-control"
                      rows="2"></textarea>
          </div>

          <div class="preview-container" *ngIf="previewImagen">
            <label>Vista previa</label>
            <img [src]="previewImagen" class="img-preview">
          </div>

          <div>
            <label>Imagen</label>
            <input type="file"
                   (change)="onArchivoSeleccionado($event)"
                   class="form-control">
          </div>

        </div>
      </div>

      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" data-bs-dismiss="modal">âŒ Cancelar</button>
        <button class="btn btn-success" (click)="guardarModificacion()">ğŸ’¾ Guardar Cambios</button>
      </div>

    </div>
  </div>
</div>
