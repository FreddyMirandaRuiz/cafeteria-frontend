<div class="login-container">
  <div class="login-card">
    <h2 class="titulo">☕ Bienvenido a <span>Café Online</span></h2>
    <p class="subtitulo">Inicia sesión para realizar tus pedidos</p>

    <form (ngSubmit)="login()" class="formulario">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="cliente@correo.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn-login">Iniciar sesión</button>

      <p class="registro">
        ¿No tienes cuenta?
        <a routerLink="/register-cliente">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
