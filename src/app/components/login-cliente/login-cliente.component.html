<div class="login-container">
  <div class="login-card">
    <h2 class="titulo">☕ Bienvenido a <span>Café Online</span></h2>
    <p class="subtitulo">Inicia sesión para realizar tus pedidos</p>

    <form #formLogin="ngForm" (ngSubmit)="login()" class="formulario">

      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>

        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="cliente@correo.com"
          required
          email
          #emailCtrl="ngModel"
        />

        <!-- Errores -->
        <div class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
          <small *ngIf="emailCtrl.errors?.['required']">⚠ El correo es obligatorio</small>
          <small *ngIf="emailCtrl.errors?.['email']">⚠ El correo no tiene un formato válido</small>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Contraseña</label>

        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
          minlength="5"
          #passCtrl="ngModel"
        />

        <!-- Errores -->
        <div class="error" *ngIf="passCtrl.invalid && passCtrl.touched">
          <small *ngIf="passCtrl.errors?.['required']">⚠ La contraseña es obligatoria</small>
          <small *ngIf="passCtrl.errors?.['minlength']">
            ⚠ La contraseña debe tener al menos 5 caracteres
          </small>
        </div>
      </div>

      <!-- BOTÓN -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="formLogin.invalid"
      >
        Iniciar sesión
      </button>

      <p class="registro">
        ¿No tienes cuenta?
        <a routerLink="/register-cliente">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
